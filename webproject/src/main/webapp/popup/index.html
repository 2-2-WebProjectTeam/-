<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 창</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 버튼 -->
    <button id="showPopup" class="open-popup-btn">팝업 열기</button>

    <!-- 오버레이 및 팝업 -->
    <div class="overlay" id="popupOverlay">
        <div class="popup">
            <div class="popup-content">
                <p class="message">등록이 완료되었습니다!</p>
            </div>
            <div class="notification" id="closePopup">
                마이페이지로 이동
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
